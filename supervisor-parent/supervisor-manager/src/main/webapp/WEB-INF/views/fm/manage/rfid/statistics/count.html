<script >
function loadHighcharts(dateList,dataList){
	  $('#container').highcharts({
	        chart: {
	            type: 'column',
	            margin: [ 50, 50, 100, 80]
	        },
	        title: {
	            text: '统计数据'
	        },
	        xAxis: {
	            categories: dateList,
	            labels: {
	                rotation: 0,
	                align: 'center',
	                style: {
	                    fontSize: '12px',
	                    fontFamily: 'tahoma,arial,Hiragino Sans GB,simsun,sans-serif'
	                }
	            }
	        },
	        yAxis: {
	            min: 0,
	            title: {
	                text: 'Population (millions)'
	            }
	        },
	        legend: {
	            enabled: false
	        },
	        tooltip: {
	            pointFormat: 'Population in 2008: <b>{point.y:.1f} millions</b>',
	        },
	        series: [{
	            name: 'Population',
	            data: dataList,
	            dataLabels: {
	                enabled: true,
	                rotation: -90,
	                color: '#FFFFFF',
	                align: 'right',
	                x: 4,
	                y: 10,
	                style: {
	                    fontSize: '12px',
	                    fontFamily: 'Verdana, sans-serif',
	                    textShadow: '0 0 2px black'
	                }
	            }
	        }]
	    });
}

$(function () {
  
});				
</script>
