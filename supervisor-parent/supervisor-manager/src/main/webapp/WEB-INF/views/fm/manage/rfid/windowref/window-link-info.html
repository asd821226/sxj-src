<td colspan="11">
	<form action="" id="form${win.id}" method="post">
		<input type="hidden" name="id" value="${win.id}" />
		<div class="infoBox text-left">
			<ul class="ly-clearFix">
				<li><label>招标合同号</label> <input type="text" name="contractNo"
					value="${win.contractNo}"></li>
				<li><label>窗型代号</label> <select name="windowsNo" id="windowsNo"
					style="width: 120px">
						<option value="">全部</option> <#list type as type> <#if
						type.getId()==win.windowsNo.getId()>
						<option value="${type.id}" selected="selected">${type.getName()}</option>
						<#else>
						<option value="${type.id}">${type.getName()}</option> </#if>
						</#list>
				</select>
				<li><label>玻璃批次RIFD</label> <input type="text"
					name="glassBatchNo" value="${win.glassBatchNo}"></li>
				<li><label>型材批次RFID</label> <input type="text"
					name="profileBatchNo" value="${win.profileBatchNo}"></li>
				<li><label>RFID编号区间</label> <input type="text" name="minRfidNo"
					value="${win.maxRfidNo}"/>
					<input type="text" name="maxRfidNo"
					value="${win.maxRfidNo}"/>
					</li>
				<li>&nbsp;</li>
			</ul>
			<div class="btnBox text-center">
				<!-- <a href="javascript:saveModify('${win.id}')"
					class="button button-orange button-small">修改</a> --><a href="javascript:closeContract('${id}');"
					class="button button-gray button-small">收起</a>
			</div>
		</div>
	</form>
</td>
