
    <#list list as model>
	<h2 class="tit">${model.function.title}</h2>
	<ul>
	    <#list model.children as mc>
	    <#if Session.functionId==mc.id>
		<li class="on"><a href="${basePath}${mc.url}?functionId=${mc.id}">${mc.title}</a></li>
		<#else>
		<li><a href="${basePath}${mc.url}?functionId=${mc.id}">${mc.title}</a></li>
		</#if>
		</#list>
	</ul>
	</#list>
