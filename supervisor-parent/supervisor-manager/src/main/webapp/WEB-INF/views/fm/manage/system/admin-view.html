
    <!-- InstanceBeginEditable name="rightBar" -->
    <div class="producedBox">
      <h2 class="title">管理员操作记录</h2>
      <div id="pager" class="jPaginate" totalPage="${query.totalPage}" currentPage="${query.currentPage}"></div> 
      <table border="0" cellpadding="0" cellspacing="0" class="tabList viewTable">
        <col width="30%" />
        <col width="70%" />
        <tr>
          <th>操作时间</th>
          <th class="rLine">操作行为</th>
        </tr>
        <#list list as log>
        <tr>
        <td>
        <#if (log.operatorTime??)>
        ${log.operatorTime?string("yyyy-MM-dd HH:mm:ss")}
         </#if>
          </td>
          <td>${log.logs}</td>
        </tr>
        </#list>
      </table>
      <div class="btnBox"><a href="javascript:query();" class="button button-gray button-small">返回</a></div>
     </div>
