<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/menu-list.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>私享家电子商贸平台</title>
<link href="${b.staticPath}style/style.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js"></script>
<script src="${b.staticPath}js/jquery.paginate.js"></script>
<@b.validate/>
<script type="text/javascript">
	function edit(){
		$("#record_save").submit();
	}
	$(function(){
		$("#record_save").Validform({
			tiptype:3
		});
	})
	
</script>
<body>
<@b.header/>
<div id="main" class="fence-wide">
<!-- InstanceBeginEditable name="local" -->
<@b.menuPath/>
<!-- InstanceEndEditable -->
<div id="mainBg" class="ly-clearFix yard-1200">
    <div id="leftList"><@b.leftMenu /></div>
    <div id="rightBar">
    <!-- InstanceBeginEditable name="rightBar" -->
      <h2 class="title">备案修改</h2>
      <div class="infoBox binBox f14">
      <ul>
      <form action="record_save.htm?id=${record.id}" method="post" id="record_save">
      <li><label>备案号</label>${record.recordNo}</li>
      <li><label>申请会员</label><input type="text" value="${record.applyName}"  id="applyName" name="applyName" datatype="*2-50" nullmsg="请输入会员名称"/></li>
      <li><label>甲方名称</label><input type="text" value="${record.memberNameA}" id="memberNameA" name="memberNameA" datatype="*2-50" nullmsg="请输入甲方名称"/></li>
      <li><label>乙方名称</label><input type="text" value="${record.memberNameB}" id="memberNameB" name="memberNameB" datatype="*2-50" nullmsg="请输入乙方名称"/></li>
      <li><label>合同类型</label><select  id="contractType" name="contractType">
             <#list cte as type>
	        <#if (type.id=record.contractType.id)>
            <option selected="selected" value="${type.id}">${type.getName()}</option>
            <#else>
            <option value="${type.id}">${type.getName()}</option>
            </#if>
            </#list>
          </select></li>
      <li class="contPic ly-clearFix"><label>合同副本</label><button class="button button-green button-middle">上传合同扫描件</button></li>
      <li><label>关联招标合同</label><input type="text" value="${record.refContractNo}" name="refContractNo" datatype="*2-50" nullmsg="请输入招标合同"/></li>
	  <li><label>备案类型</label><select  id="type" name="type">
	        <#list rte as type>
	        <#if (type.id=record.type.id)>
            <option selected="selected" value="${type.id}">${type.getName()}</option>
            <#else>
            <option value="${type.id}">${type.getName()}</option>
            </#if>
            </#list>
          </select></li>
	  <li>
	    <label>申请备案时间</label>
	    ${record.applyDate?date}</li>
	  <li>
	    <label>受理时间</label>
	    ${record.acceptDate?date}</li>
      </ul>
      </form>
      <div class="btnBox">
	  <a href="#" class="button button-orange button-small" onclick="edit()">修改</a>
	  <a href="javascript:history.go(-1);" class="button button-gray button-small">返回</a></div>
      </div>
    <!-- InstanceEndEditable --></div>
</div>
</div>
<@b.footer />
</body>
<!-- InstanceEnd --></html>
