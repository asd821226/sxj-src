<div class="yard-870 rightSide ly-left" id="right_div">
      <div class="heading mb15 ly-clearFix">
        <h1 class="ly-left"> <span class="title fontYH f20 fb">新增子帐号</span></h1>
      </div>
      <div class="contBox">
        <div class="item">
          <label>帐号名</label>
          <input class="input input-w180h36" id="accountName">
        </div>
        <div class="item">
          <label>姓名</label>
          <input class="input input-w180h36" id="name">
        </div>
        <div class="item">
          <label>帐号密码</label>
          <input type="password" class="input input-w180h36" id="pwd1">
        </div>
        <div class="item">
          <label>确认密码</label>
          <input type="password" class="input input-w180h36" id="pwd2">
        </div>
        <div class="item">
          <label>帐号权限</label><a class="f12 lnk-blue" href="#">设置</a>
        </div>
<div class="item mt10">
          <label>&nbsp;</label><a class="button button-orange mr15" href="#" onclick="save()">新增</a><a class="button button-gray" href="#" onclick="cancel()">取消</a>
        </div>
      </div>
    </div>
<script type="text/javascript">
   function save(){
	   var accountName=$("#accountName").val();
	   var name=$("#name").val();
	   var pwd1=$("#pwd1").val();
	   var pwd2=$("#pwd2").val();
	   if (pwd1 != pwd2){
		   alert("两次密码不一样，请重新输入！");
		   return false;
	   }
	   $.post("add_account.htm",{accountName:accountName,name:name,password:pwd1},function(data){
		   query();
	   })
   }
   function cancel(){
	   query();
   }
</script>
