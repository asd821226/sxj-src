<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私享家绿色门窗平台</title>
<meta name="keywords" content="私享家绿色门窗平台,门窗,型材厂,玻璃厂,门窗">
<meta name="description" content="私享家绿色门窗平台,为门窗行业的玻璃厂,型材厂提供产品盘点,物流跟踪,质量溯源服务。致力于推动江苏省房地产建筑行业绿色环保事业。">
<link href="${b.staticPath}style/regin.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js" type="text/javascript"></script>
</head>
<body>
<div class="fence" id="header">
<h1 class="fence-wide ly-clearFix">
<a class="logo" href="#"><img title="私享家绿色门窗平台" alt="私享家绿色门窗平台" src="${b.staticPath}images/logo.jpg"></a>
</h1>
</div>
<div class="joinBox">
<div class="joinSign">
<div class="header">
<span class="ly-right f12">我已经注册，现在就<a href="${basePath}to_login.htm">登录</a></span>
<h1 class="fontYH f18">欢迎注册成为私享家绿色门窗平台用户</h1></div>
<div class="regBox ly-clearFix">
<div class="regInfo ly-left">
<form action="regist_save.htm" method="post" id="regist_box">
<div class="item">
<label><span class="color-red mr5 fb">*</span>公司名称</label>
<input class="input input-w270h36" type="text" autocomplete="off" placeholder="" title="公司名称-作为登录用的超级账号名" id="name" name="name" value="${member.name}" />
<div class="tipMsg msg-gray" id="name_text" style="display:none;">请输入您的公司名称</div>
</div>
<div class="item">
<label><span class="color-red mr5 fb">*</span>公司类型</label>
<span class="mr20"><input name="type" type="radio" value="${type[0].id}" />
${type[0].getName()}</span>/
<span>
<input name="type" type="radio" value="${type[1].id}" />${type[1].getName()}</span>
<span><input name="type" type="radio" value="${type[2].id}" />${type[2].getName()}</span> <div class="tipMsg msg-error" id="type_text" style="display:none;">请选择公司类型</div></div>
<div class="item">
<label><span class="color-red mr5 fb">*</span>公司所在地</label>
<span class="mr10">江苏省</span><select name="area">
  <#list list as are>
  <option value="32:江苏省,${are.id}:${are.name}">${are.name}</option>
  </#list>
</select></div>
<div class="item">
  <label><span class="color-red mr5 fb">*</span>联系人</label>
  <input class="input input-w180h36" type="text" autocomplete="off" placeholder="" title="联系人" id="contacts" name="contacts" value="${member.contacts}" />
  <div class="tipMsg msg-gray" style="display:none;" id="ct">请输入公司联系人</div>
</div>
<div class="item">
  <label><span class="color-red mr5 fb">*</span>联系人手机</label>
  <input class="input input-w180h36" type="text" autocomplete="off" placeholder="" title="联系人手机" id="phoneNo" name="phoneNo" value="${member.phoneNo}" />
  <button class="button button-gray f12 " onclick="send_ms(this);return false;">获取短信验证码</button>
  <div class="tipMsg msg-gray" id="moileMsg" style="display:none;">通过验证后，您可以用该手机号找回密码</div>
</div>
<div class="item">
  <label><span class="color-red mr5 fb">*</span>短信验证码</label>
  <input class="input-w50h36" type="text" autocomplete="off" placeholder="" title="短信验证码" id="ms" name="ms" value=""/>
  <em class="color-green f12" id="time" style="display:none;">60秒后重新获取验证码</em>
  <div id="sm_erro" class="tipMsg msg-error" style="display:none;"></div>
  </div>
<div class="item f12"><label>&nbsp;</label><input type="checkbox" class="checkbox"  id="readme">我已阅读并同意<a href="protocal.html" target="_blank" class="lnk-blue"  >《私享家注册协议》</a><div class="tipMsg msg-error" style="display:none;" id="erro_text">请同意注册协议</div></div>
<div class="item" disabled="none"><label>&nbsp;</label>
<a href="#" class="button button-orange btn-regin" onclick="regist()">同意协议并注册</a>
</div>
</form>
</div>
</div>
<div class="aside ly-left">&nbsp;</div>
</div>
</div>
<@b.footer/>
</body>
<script>
 var message;
 var reName=true;
 var intDiff = parseInt(59);//倒计时总秒数量
  function regist(){
	 var flag=false;
	 if ($("#contacts").val()=="" || $("#contacts").val()==null){
		 $("#ct").show();
		 $("#ct").removeClass("msg-gray").removeClass("msg-suc");
		 $("#ct").addClass("msg-error");
		 $("#ct").text("联系人不能为空");
		 flag=true;
	 }
	 
	  if ($("input[name='type']:checked").val()==null){
			$("#type_text").show();
			 flag=true;
		 }
	 if (!checkSubmitMobil()){
		 flag=true;
	 }
	 if($("#readme").attr("checked")!="checked"){
		 $("#erro_text").show();
		 flag=true;
	 }
	 if (reName){
		 $("#name_text").show();
		 $("#name_text").removeClass("msg-gray").removeClass("msg-suc");
		 $("#name_text").addClass("msg-error");
		 $("#name_text").text("公司名称不能为空");
		 flag=true;
	 }
	 $("#sm_erro").show();
	 if ($("#ms").val()==""){
		// alert("请输入验证码！");
		//$("#sm_erro").html('<span style="color:red">请输入验证码</span>');
		$("#sm_erro").removeClass("msg-gray").removeClass("msg-suc");
		 $("#sm_erro").addClass("msg-error");
		 $("#sm_erro").text("请输入验证码");
		 flag=true;
	 }
	 if (!send_flag){
		// alert("请先获取验证码！")
		// $("#sm_erro").html('<span style="color:red">请先获取验证码</span>');
			$("#sm_erro").removeClass("msg-gray").removeClass("msg-suc");
		 $("#sm_erro").addClass("msg-error");
		 $("#sm_erro").text("请先获取验证码");
		 flag=true;
	 }
	 if (!$("#ms").val().match(/^\d{6}$/)){
		 //alert("验证码只能为6位数字！");
		 // $("#sm_erro").html('<span style="color:red">验证码只能为6位数字</span>');
		 	$("#sm_erro").removeClass("msg-gray").removeClass("msg-suc");
		 $("#sm_erro").addClass("msg-error");
		 $("#sm_erro").text("请填写正确的验证码");
		 flag=true;
	 }
	 var param=$("#ms").val();
	 if (flag){
		 return false;
	 }
	 $.get("${basePath}member/check_ms.htm?ms="+param,function(data){
		 if(data.flag=="false"){
			// $("#sm_erro").html('<span style="color:red">验证码错误</span>');
			$("#sm_erro").removeClass("msg-gray").removeClass("msg-suc");
		 $("#sm_erro").addClass("msg-error");
		 $("#sm_erro").text("验证码错误");
			 return false;
		 }
		// $("#sm_erro").html('<span style="color:green">验证通过</span>');
		$("#sm_erro").removeClass("msg-gray").removeClass("msg-error");
		 $("#sm_erro").addClass("msg-suc");
		 $("#sm_erro").text("验证通过");
		 $("#regist_box").submit();
	 })
	 
	
  }
  $(function(){
		$("#name").bind("focus",function(){
			$("#name_text").show();
		})
		$("#contacts").bind("focus",function(){
			$("#ct").show();
		})
		$("#contacts").bind("blur",function(){
			 if ($("#contacts").val()=="" || $("#contacts").val()==null){
				 $("#ct").show();
				 $("#ct").removeClass("msg-gray").removeClass("msg-suc");
				 $("#ct").addClass("msg-error");
				 $("#ct").text("联系人不能为空");
			 }else{
				 $("#ct").show();
				 $("#ct").removeClass("msg-gray").removeClass("msg-error");
				 $("#ct").addClass("msg-suc");
				 $("#ct").text("验证通过");
			 }
		})
		$("#phoneNo").bind("focus",function(){
			$("#moileMsg").show();
		})
	  $("[name='type']").click(function(){
		  $("#type_text").hide();
	  })
	  $("#name").blur(function(){
		 var name=$("#name").val();
		 if (name != ""){
		 $.post("check_member.htm",{name:name},function(data){
			 if (data.text != undefined){
				// $("#name_text").html('<span style="color:red">'+data.text+'</span>');
				 $("#name_text").removeClass("msg-gray").removeClass("msg-suc");
				 $("#name_text").addClass("msg-error");
				 $("#name_text").text(data.text);
			 }else{
				 //$("#name_text").html('<span style="color:green">可以注册</span>');
				 $("#name_text").removeClass("msg-gray").removeClass("msg-error");
				 $("#name_text").addClass("msg-suc");
				 $("#name_text").text("可以注册");
				 reName=false;
			 }
		 })
		 }
		
	  });
	  $("#phoneNo").blur(function(){
		  checkSubmitMobil();
	  })
  });
  //发送短信
  var send_flag=false;;
  function send_ms(obj){
	  send_flag=true;
	  var phoneNo=$("#phoneNo").val();
	  //alert(phoneNo)
	  if (!checkSubmitMobil()){
		  return false;
	  }
	  $("#time").show();
	  $.post("send_ms.htm",{phoneNo:phoneNo},function(data){
		 $(obj).attr("disabled", "disabled"); 
		 $(obj).addClass("button-disable");
	      timer(intDiff,obj)
	  })
  }
  var timer1;
  function timer(intDiff,obj){
	   timer1=window.setInterval(function(){
	    var day=0,
	        hour=0,
	        minute=0,
	        second=0;//时间默认值       
	    if(intDiff > 0){
	        day = Math.floor(intDiff / (60 * 60 * 24));
	        hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
	        minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
	        second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
	    }
	    if (minute <= 9) minute = '0' + minute;
	    if (second <= 9) second = '0' + second;
	    /*
	    $('#day_show').html(day+"天");
	    $('#hour_show').html('<s id="h"></s>'+hour+'时');
	    $('#minute_show').html('<s></s>'+minute+'分');
	    $('#second_show').html('<s></s>'+second+'秒');
	    */
	    $("#time").text(second+"秒后重新获取验证码")
	    if (second==0){
	    	 $(obj).removeAttr("disabled", "disabled");
	    	 $(obj).removeClass("button-disable");
	    	 clearInterval(timer1);
	    }
	    intDiff--;
	    }, 1000);
	} 
  //手机号码验证
  function checkSubmitMobil() {
	  $("#moileMsg_hidden").hide();
	  if ($("#phoneNo").val() == "") {
	//  alert("手机号码不能为空！");
	  $("#moileMsg").show();
	//  $("#moileMsg").html("<font color='red'>手机号码不能为空！请输入正确的手机号码！</font>");
	 $("#moileMsg").removeClass("msg-gray").removeClass("msg-suc");
	 $("#moileMsg").addClass("msg-error");
	 $("#moileMsg").text("手机号码不能为空！请输入正确的手机号码！");
	  return false;
	  }

	  if (!$("#phoneNo").val().match(/^((13[0-9])|(147)|(15[^4,\D])|(18[0,5-9]))\d{8}$/)) {
	//  alert("手机号码格式不正确！");
	  $("#moileMsg").show();
	//  $("#moileMsg").html("<font color='red'>手机号码格式不正确！请重新输入！</font>");
	 $("#moileMsg").removeClass("msg-gray").removeClass("msg-suc");
	 $("#moileMsg").addClass("msg-error");
	 $("#moileMsg").text("手机号码格式不正确！请重新输入！");
	  return false;
	  }
	  $("#moileMsg").show();
	//  $("#moileMsg").html("<font color='green'>手机号输入正确！</font>");
	 $("#moileMsg").removeClass("msg-gray").removeClass("msg-error");
	 $("#moileMsg").addClass("msg-suc");
	 $("#moileMsg").text("手机号输入正确！");
	  return true;
	  } 
  
</script>

</html>
