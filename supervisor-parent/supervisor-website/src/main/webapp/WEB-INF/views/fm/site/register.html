<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私享家绿色门窗平台</title>
<meta name="keywords" content="私享家绿色门窗平台,门窗,型材厂,玻璃厂,门窗">
<meta name="description" content="私享家绿色门窗平台,为门窗行业的玻璃厂,型材厂提供产品盘点,物流跟踪,质量溯源服务。致力于推动江苏省房地产建筑行业绿色环保事业。">
<link href="${b.staticPath}style/regin.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js" type="text/javascript"></script>
<script>
  function regist(){
	  $("#regist_box").submit();
  }
</script>
</head>
<body>
<div id="header" class="fence">
  <h1 class="fence-wide ly-clearFix"><a href="register.html" class="logo"><img src="${b.staticPath}images/logo.jpg" alt="私享家绿色门窗平台" title="私享家绿色门窗平台" /></a> <span><img src="${b.staticPath}images/top-banner.jpg" title="中国绿色建材产品交易平台" alt="中国绿色建材产品交易平台" /></span> </h1>
</div>
<div class="joinBox">
<div class="joinSign">
<div class="header">
<span class="ly-right f12">我已经注册，现在就<a href="login.html">登录</a></span>
<h1 class="fontYH f18">欢迎注册成为私享家绿色门窗平台用户</h1></div>
<div class="regBox ly-clearFix">
<div class="regInfo ly-left">
<form action="regist_save.htm" method="post" id="regist_box">
<div class="item">
<label><span class="color-red mr5 fb">*</span>公司名称</label>
<input class="input input-w270h36" type="text" autocomplete="off" placeholder="" title="公司名称-作为登录用的超级账号名" id="" name="name" value="" />
<div class="tipMsg msg-gray">请输入您的公司名称</div>
</div>
<div class="item">
<label><span class="color-red mr5 fb">*</span>公司类型</label>
<span class="mr20"><input name="type" type="radio" value="${type[0].id}" />
${type[0].getName()}</span>/
<span>
<input name="type" type="radio" value="${type[1].id}" />${type[1].getName()}</span>
<span><input name="type" type="radio" value="${type[2].id}" />${type[2].getName()}</span></div>
<div class="item">
<label><span class="color-red mr5 fb">*</span>公司所在地</label>
<span class="mr10">江苏省</span><select name="">
  <option>南京市</option>
  <option>无锡市</option>
  <option>苏州市</option>
  <option>常州市</option>
  <option>镇江市</option>
  <option>扬州市</option>
  <option>泰州市</option>
  <option>南通市</option>
  <option>盐城市</option>
  <option>淮安市</option>
  <option>宿迁市</option>
  <option>连云港市</option>
  <option>徐州市</option>
</select></div>
<div class="item">
  <label><span class="color-red mr5 fb">*</span>联系人</label>
  <input class="input input-w180h36" type="text" autocomplete="off" placeholder="" title="联系人" id="" name="contacts" value="" />
  <div class="tipMsg msg-gray">请输入公司联系人</div>
</div>
<div class="item">
  <label><span class="color-red mr5 fb">*</span>联系人手机</label>
  <input class="input input-w180h36" type="text" autocomplete="off" placeholder="" title="联系人手机" id="" name="phoneNo" value="" />
  <button class="button button-gray f12">获取短信验证码</button>
  <div class="tipMsg msg-gray">通过验证后，您可以用该手机号找回密码</div>
  <div class="tipMsg msg-error">手机号码格式有误，请输入正确的手机号</div>
</div>
<div class="item">
  <label><span class="color-red mr5 fb">*</span>短信验证码</label>
  <input class="input-w50h36" type="text" autocomplete="off" placeholder="" title="短信验证码" id="" name="" value="" />
  <em class="color-green f12">60秒后重新获取验证码</em>
  </div>
<div class="item f12"><label>&nbsp;</label><input type="checkbox" class="checkbox" checked="checked" id="readme">我已阅读并同意<a href="protocal.html" target="_blank" class="lnk-blue">《私享家注册协议》</a></div>
<div class="item"><label>&nbsp;</label>
<a href="#" class="button button-orange btn-regin" onclick="regist()">同意协议并注册</a>
</form>
</div>
</div>
<div class="aside ly-left">&nbsp;</div>
</div>
</div>
</div>
<div id="footer" class="mt10">
<div class="fence f12">&copy; 2014 私享家绿色门窗平台 版权所有 经营许可证编号:<a href="#" target="_blank">苏B2-20140088</a>苏ICP备14025589号
</div>
</div>
</body>
</html>
