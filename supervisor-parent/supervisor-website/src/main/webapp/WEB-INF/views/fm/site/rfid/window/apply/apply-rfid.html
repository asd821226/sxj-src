<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私享家绿色门窗平台</title>
<meta name="keywords" content="私享家绿色门窗平台,门窗,型材厂,玻璃厂,门窗">
<meta name="description" content="私享家绿色门窗平台,为门窗行业的玻璃厂,型材厂提供产品盘点,物流跟踪,质量溯源服务。致力于推动江苏省房地产建筑行业绿色环保事业。">
<link href="${b.staticPath}style/style.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js"></script>
<@b.errorInfo/>
<script>
function check(contractNo,count){
	/*
	$.post("check_contract.htm",{contractNo:contractNo,count:count},function(data){
		if (data.flag=="false"){
			$("#erro_text").text(data.erro);
			return true;
		}else{
			return false;
		}
		
	})
	*/
	var flag=true;
    $.ajax({  
        async:false,//使用同步的Ajax请求  
        type: "POST",  
        url: "check_contract.htm",  
        data: {contractNo:contractNo,count:count},
        success: function(data){  
        	if (data.flag=="false"){
    			$("#erro_text").text(data.erro);
    			flag= true;
    		}else{
    			flag= false;
    		}
        }  
    }); 
    return flag;
}


function sub(){
	 var memberNo= "${member.memberNo}";
	 var memberName="${member.name}";
	 var count=$("#count").val();
	 var contractNo=$("#contractNo").val();
	 var rfidType=${member.type.id};
	 if (!count.match(/^[0-9]*$/)){
		 messageInfo("申请数量请输入有效数字！");
		 return false;
	 }
	 if (count=="" || count==null){
		 messageInfo('数量不能为空');
		 return false;
	 }
	 if (count<=0){
		 messageInfo('数量不能小于等于0');
		 return false;
	 }
	 if (check(contractNo,count)){
		 return false;
	 }else{
		 $.post("apply.htm",{memberNo:memberNo,memberName:memberName,count:count,rfidType:rfidType,contractNo:contractNo},function(data){
			 if (data.isOk="ok"){
				 succInfo(function(){
					 window.location.href="apply_list.htm"; 
				 },"申请成功！");
				
			 }
		 })
	 }
	 
}
</script>
</head>
<body>
<@b.header />
<div class="mainBg">
<div class="fence-wide ly-clearFix">
  <div class="main pb20">
     <@b.leftMenu />
    <div class="yard-870 rightSide ly-left" title="认证标签都是客户在前台申请招标合同备案完成时提示客户会自动帮助客户定额定量申请认证标签，并且申请单会在招标合同通过审核后正式生成，需要在申请招标合同备案和招标合同确认页面都要加相应的提示和链接通知客户，写进文档">
      <div class="heading mb15 ly-clearFix">
        <h1 class="ly-left"> <span class="title fontYH f20 fb">认证标签申请</span></h1>
      </div>
      <div class="contBox">
	  <div class="item">
          <label>申请会员名称</label>
          ${member.name}
        </div>
        <div class="item">
          <label>物流标签类型</label>
          ${type}
        </div>
	    <div class="item">
          <label>对应门窗招标合同</label>
          <input class="input input-w180h36 mr5" name="contractNo" id="contractNo" value=""/><em class="color-red" id="erro_text">认证标签与门窗合同绑定，定额定量发放！如无需要，请勿自助申请！</em></div>
        <div class="item">
          <label>申请数量</label>
          <input class="input input-w180h36" name="count" id="count" value=""/>
        </div>
       <div class="item mt10">
          <label>&nbsp;</label><a href="javascript:void(0);" onclick="sub();" class="button button-orange mr15" title="点申请时需要判断该笔招标合同关联的RFID数量是否已经达到合同里的门窗数量，如果超过门窗数量不可申请，提示错误信息">申请</a><a href="javascript:history.go(-1);" class="button button-gray">取消</a>
        </div>
      </div>
    </div>
  </div>
</div>
<@b.footer />
</body>
</html>
