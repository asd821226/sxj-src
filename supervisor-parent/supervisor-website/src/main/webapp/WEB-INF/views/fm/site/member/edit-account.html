<link href="${staticPath}style/style.css" rel="stylesheet" type="text/css" />
<script src="${staticPath}js/jquery.js" type="text/javascript"></script>
<script>
var editId;
jQuery(document).ready(function($) {
	$('.modal-header .close').click(function(){
		$('.maskdivgen').fadeOut(100);
		$('.passwordPop').slideUp(200);
	})
	})
 
  //增加子账户
  function add_account(id){
	$.post("new_account.htm",{id:id},function(data){
		$("#right_div").empty();
		$("#right_div").append(data);
	})
 }
  function query(page){
		var params=$("#search_form").serialize();
		 if(page!=undefined){
			   params=params+"&currentPage="+page;
		   }
		$.post("accountList.htm",params,function(data){
			var res=$(data).find("#right_div");
		//	var pager=$(data).find("#rightBar").children("#pager");
			$("#right_div").empty();
			$("#right_div").append(res.html());

			var currentPage=pager.attr("currentPage");
		//	loadPage(currentPage,totalPage,query);
		});
  }
//修改密码
  function edit_pwd(id){
	alert('ok');
	$('.maskdivgen').fadeIn(100);
	$('.passwordPop').slideDown(200);
	editId=id;
  }
  //提交修改密码
  function save_pwd(){
	  var pwd1=$("#pwd1").val();
	  var pwd2=$("#pwd2").val();
	  if (pwd1 ="" || pwd2 ="" ){
		  alert("密码不能为空！")
	  }
	  if (pwd1 !=pwd2){
		  alert("两次密码输入不一样，请重新输入")
	  }
	  $.post("",{id:editId,password:pwd1},function(data){
		  alert("修改成功！");
		  $('.maskdivgen').fadeOut(100);
		  $('.passwordPop').slideUp(200);
	  })
  }
</script>
</head>

<body>
<#include "site/head.html"> 
<div class="mainBg">
<div class="fence-wide ly-clearFix">
<div class="main pb20">
<div class="yard-190 ly-left leftMenu">
<#include "site/menu.html">
</div>
<div class="yard-870 rightSide ly-left" id="right_div">
<div class="heading mb15 ly-clearFix">
  <h1 class="ly-left">
  <span class="title fontYH f20 fb">子帐号管理</span></h1>
</div>
<div class="contBox f12">
<div class="addBox mb10">
<a href="#" class="lnk-green" onclick="add_account(${account.id})"><span class="icon icon16 icon-add"></span>新增子帐号</a>
</div>
<div class="searBox mb10">
<form >
姓名<input type="text" class="input" name="name" value="">帐号名<input type="text" class="input" name="accountName" value="">权限
          <select name="select">
           <#list ma as m>
            <option value="${m.id}">${m.getName()}</option>
            </#list>
          </select><button class="button button-search" onclick="query()">查询</button>
</form>
</div>
  <table border="0" cellpadding="0" cellspacing="0" class="tabList">
  <col width="9%" />
  <col width="12%" />
  <col width="12%" />
  <col width="15%" />
  <col width="10%" />
  <col width="15%" />
  <col width="20%" />
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>帐号名</th>
      <th>权限</th>
      <th>状态</th>
      <th>增加时间</th>
      <th class="rLine">&nbsp;</th>
      <#list list as account>
    </tr>
      <td>${account.accountNo}</td>
      <td>${account.name}</td>
      <td>${account.accountName}</td>
      <td><a href="#" class="lnk-blue">查看</a></td>
      <td><button class="button button-red">停用</button></td>
      <td>${account.regDate?date}</td>
      <td><a href="edit-account.html" class="lnk-blue mr20"><span class="icon icon16 icon-edit"></span>修改</a><a href="#" class="lnk-blue btnPassword" onclick="edit_pwd(${account.id})"><span class="icon icon16 icon-password" ></span>修改密码</a></td>
    </tr>
    </#list>
  </table>
</div>
</div>
</div>
</div>
<#include "site/footer.html"> 
</div>
<div class="modal-wrap popDemo contPop passwordPop" style="display:none;">
      <div class="modal-header"><span class="close">关闭</span></div>
      <div class="modal-body">
        <div class="item"><label>新密码</label><input class="input input-w180h30" id="pwd1"/></div>
        <div class="item"><label>确认密码</label><input class="input input-w180h30" id="pwd2"/></div>
      <div class="item"><label>&nbsp;</label><button class="button button-pop" onclick="save_pwd()">确认修改</button><button class="button button-gray">取消</button></div>
  </div>
</div>
    <div class="maskdivgen" style="display:none"></div>
