<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私享家绿色门窗平台</title>
<meta name="keywords" content="私享家绿色门窗平台,门窗,型材厂,玻璃厂,门窗">
<meta name="description" content="私享家绿色门窗平台,为门窗行业的玻璃厂,型材厂提供产品盘点,物流跟踪,质量溯源服务。致力于推动江苏省房地产建筑行业绿色环保事业。">
<link href="${b.staticPath}style/style.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js" type="text/javascript"></script>
</head>

<body>
<@b.header />
<div class="mainBg">
<div class="fence-wide ly-clearFix">
<div class="main pb20">
<@b.leftMenu />
<div class="yard-870 rightSide ly-left">
<div class="heading mb15 ly-clearFix">
  <h1 class="ly-left">
  <span class="title fontYH f20 fb">门窗损坏补损标签</span></h1>
</div>
<div class="contBox">
<div class="item">
  <label>补损标签数量</label>
  <input class="input input-w180h36"/></div>
<div class="item"><label>招标合同号</label> <input class="input input-w180h36" value="" />&nbsp;&nbsp;<button class="button button-green" title="根据招标合同号和启用数量提取编号值最小的数量的标签区间在下方显示">获取标签编号区间</button></div>
<div class="item">
  <label>补损标签编号区间</label>
  &nbsp;&nbsp;<span class="color-blue">AAAA00001-AAAA00050</span></div>
<div class="item">
  <label>需补损的认证标签</label>
  <input class="input input-w180h36" value="" />
  &nbsp;&nbsp;<a href="#" class="lnk-green">+</a></div>
<div class="item">
  <label>对应玻璃采购合同</label>
  <select name="select">
    <option>CT14060021</option>
  </select>
</div>
<div class="item">
  <label>对应玻璃补损批次</label>
  <select name="select2" id="select">
    <option selected="selected">该合同无补损批次</option>
    <option>补损第一批次</option>
    <option>补损第二批次</option>
    <option>补损第三批次</option>
  </select>
</div>
<div class="item">
  <label>玻璃补损物流标签</label>
  <span class="color-blue ml5">AAAA526987</span></div>
<div class="item">
  <label>对应型材采购合同</label>
  <select name="select3">
    <option>CT14060021</option>
  </select>
</div>
<div class="item">
  <label>对应型材补损批次</label>
  <select name="select4" id="select2">
    <option>该合同无补损批次</option>
    <option selected="selected">补损第一批次</option>
    <option>补损第二批次</option>
    <option>补损第三批次</option>
  </select>
</div>
<div class="item">
  <label>玻璃补损物流标签</label>
  <span class="color-blue ml5">AAAA236854</span></div>
<div class="item"><label>&nbsp;</label><a href="mencrfidmgr.html" class="button button-orange mr15" title="当用来补损的标签数量不够时需要提示，并且引导转向认证标签申请页面，当用来补损的标签数量和填写的被补损的RFID数量不符时，需要报错提示">确定补损</a><a href="javascript:history.go(-1)" class="button button-gray">取消</a></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<@b.footer />
</body>
</html>
