<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私享家绿色门窗平台</title>
<meta name="keywords" content="私享家绿色门窗平台,门窗,型材厂,玻璃厂,门窗">
<meta name="description" content="私享家绿色门窗平台,为门窗行业的玻璃厂,型材厂提供产品盘点,物流跟踪,质量溯源服务。致力于推动江苏省房地产建筑行业绿色环保事业。">
<link href="${b.staticPath}style/style.css" rel="stylesheet" type="text/css" />
<link href="${b.staticPath}style/form.css" rel="stylesheet" type="text/css" />
<link href="${b.staticPath}style/msg.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js"></script>
<@b.upload/>
<script>
$(document).ready(function() { 
	loadUpload("bLicensePath_File","${basePath}upload.htm",false,"请上传营业执照扫描件",uploadLicense);
	loadUpload("energyPath_File","${basePath}upload.htm",false,"请上传节能标识推广证扫描件" ,uploadenergyPath);
}); 
function uploadLicense(data){
    var dataObj=eval("("+data+")");//转换为json对象
    $("#bLicensePath_img").attr("src","${b.imagePath}"+dataObj.fileIds+"80x107.jpg")
    $("#bLicensePath_hidden").val(dataObj.fileIds);
}

function uploadenergyPath(data){
    var dataObj=eval("("+data+")");//转换为json对象 
    $("#energyPath_img").attr("src","${b.imagePath}"+dataObj.fileIds+"80x107.jpg");
    $("#energyPath_hidden").val(dataObj.fileIds);
}

function save(id){
	var bLicensePath= $("#bLicensePath_hidden").val();
	var energyPath= $("#energyPath_hidden").val();
	var telNum=$("#qh").val()+'-'+$("#telNum").val();
	var address=$("#address").val();
    var code=$("#code").val();	
    var contacts=$("#contacts").val();
    var phoneNo=$("#phoneNo").val();
    var area= $("#city  option:selected").val();
    $.post("save_member.htm",{id:id,telNum:telNum,address:address,code:code,contacts:contacts,phoneNo:phoneNo,bLicensePath:bLicensePath
    	,energyPath:energyPath,area:area
    },function(data){
    	alert("修改成功！");
    })
}
</script>
</head>

<body>
<div id="header" class="fence">
<@b.header />
</div>
<div class="mainBg">
<div class="fence-wide ly-clearFix">
<div class="main pb20">
<div class="yard-190 ly-left leftMenu">
<@b.leftMenu />
</div>
<div class="yard-870 rightSide ly-left">
      <div class="heading mb15 ly-clearFix">
        <h1 class="ly-left"> <span class="title fontYH f20 fb">会员资料修改</span></h1>
      </div>
      <div class="contBox">
        <div class="item">
          <label>会员编号</label>
          <span class="color-blue">${member.memberNo}</span></div>
        <div class="item">
          <label>会员名称</label>
          ${member.name}</div>
        <div class="item">
          <label>会员类型</label>
          ${member.type.getName()}</div>
        <div class="item">
          <label>公司所在地</label>
          江苏省-
          <select name="area" id="city">
           	<option value="">-请选择-</option>
          	<#list cityList as city>
          	<#if (("32:江苏省,"+city.id+":"+city.name)==member.area)>
          	 <option value="32:江苏省,${city.id}:${city.name}" selected="selected">${city.name}</option>
          	<#else>
            <option value="32:江苏省,${city.id}:${city.name}">${city.name}</option>
            </#if>
            </#list>
          </select>
        </div>
        <div class="item certCont ly-clearFix">
          <label>企业资质编号</label>
          <div class="upload"> <img id="bLicensePath_img" width="80" height="107" src="${imagePath}${member.bLicensePath}">
          <input type="file" class="input-w180h30" id="bLicensePath_File" name="input5" />
          <input type="hidden" class="input-w180h30" id="bLicensePath_hidden" name="bLicensePath" value="${member.bLicensePath}" />
          </div>
          <div class="upload"> <img id="energyPath_img" width="80" height="107" src="${imagePath}${member.energyPath}">
            <input type="file" class="input-w180h30" id="energyPath_File" name="input6">
            <input type="hidden" class="input-w180h30" id="energyPath_hidden" name="energyPath" value="${member.energyPath}">
          </div>
        </div>
        <div class="item">
          <label>公司电话</label>
          <input type="text" class="input input-w50h36" value="${member.telNum?split("-")[0]}" name="input" id="qh">
          --
          <input type="text" class="input input-w100h36" value="${member.telNum?split("-")[1]}" name="input2" id="telNum">
        </div>
        <div class="item">
          <label>公司地址</label>
          <input type="text" class="input input-w270h36" value="${member.address}" name="input3" id="address">
        </div>
        <div class="item">
          <label>邮政编码</label>
          <input type="text" class="input input-w100h36" value="${member.code}" name="input4" id="code">
        </div>
        <div class="item">
          <label>联系人</label>
          <input type="text" class="input input-w100h36" value="${member.contacts}" name="input5" id="contacts">
        </div>
        <div class="item">
          <label>联系人手机</label>
          <input type="text" class="input input-w100h36" value=" ${member.phoneNo}" name="input3" id="phoneNo">
        </div>
        <div class="item mt10">
          <label>&nbsp;</label>
          <a class="button button-orange mr15" href="#" onclick="save(${member.id})">确认会员资料</a><a class="button button-gray" href="javascript:history.go(-1)">取消
          
          </a> </div>
      </div>
    </div>
</div>
</div>
</div>
<@b.footer /> 
</body>
</html>
