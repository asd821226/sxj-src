﻿<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私享家绿色门窗平台</title>
<meta name="keywords" content="私享家绿色门窗平台,门窗,型材厂,玻璃厂,门窗">
<meta name="description" content="私享家绿色门窗平台,为门窗行业的玻璃厂,型材厂提供产品盘点,物流跟踪,质量溯源服务。致力于推动江苏省房地产建筑行业绿色环保事业。">
<link href="${b.staticPath}style/style.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js"></script>
<@b.errorInfo/>
<Script>
 function sub(){
	 var memberNo= "${member.memberNo}";
	 var memberName="${member.name}";
	 var count=$("#count").val();
	 if (!count.match(/^[0-9]*$/)){
		 messageInfo("请输入有效数字！");
		 return false;
	 }
	 if (count=="" || count==null){
		 messageInfo('数量不能为空');
		 return false;
	 }
	 var rfidType=${member.type.id};
	 $.post("apply.htm",{memberNo:memberNo,memberName:memberName,count:count,rfidType:rfidType},function(data){
		 if (data.isOk="ok"){
			 succInfo(function(){
				 window.location.href="${basePath}rfid/applyManager/applyManager_list.htm"; 
			 },"添加成功！");
		 }else{
			 errorInfo("添加失败！");
		 }
	 })
 }
</Script>
</head>
<body>
<@b.header />
<div class="mainBg">
<div class="fence-wide ly-clearFix">
  <div class="main pb20">
    <@b.leftMenu />
    <div class="yard-870 rightSide ly-left">
      <div class="heading mb15 ly-clearFix">
        <h1 class="ly-left"> <span class="title fontYH f20 fb">物流标签申请</span></h1>
      </div>
      <div class="contBox">
	  <div class="item">
          <label>申请会员名称</label>
          ${member.name}
        </div>
        <div class="item">
          <label>物流标签类型</label>
         ${type}
        </div>
        <div class="item">
          <label>申请数量</label>
          <input class="input input-w180h36" id="count" />
        </div>
       <div class="item mt10">
          <label>&nbsp;</label><a href="" onclick="sub();return false;" class="button button-orange mr15">申请</a><a href="javascript:history.go(-1);" class="button button-gray">取消</a>
        </div>
      </div>
    </div>
  </div>
</div>
<@b.footer />
</div>
</body>
</html>
